<html>
    <head>
        <title>Regular Polygon Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="Uday.css">
        <script type="text/javascript" src="Uday.js"></script>
    </head>
    <body>
        <h1> Regular Polygon Calculator </h1>
        <table>
            <tr>
            <td class="label">
                Number of Sides
            </td>
            <td>
                <input type="text" id="Number_of_Sides">
            </td>
            </tr>
            <tr>
            <td class="label">
                Radius
            </td>
            <td>
                <input type="text" id="Radius">
            </td>
            <tr>
            <td></td>
            <td>
                <input type="button" id="calculate" value="calculate">
            </td>
            </tr>
            <tr>
                <td class="label">
                    Side Length
                </td>
                <td>
                    <input type="text" class="answer" id="Side_Length" disabled="disabled">
                </td>
            </tr>
            <tr>
                <td class="label">
                    Perimeter
                </td>
                <td>
                    <input type="text" class="answer" id="Perimeter" disabled="disabled">
                </td>
            </tr>
            <tr> 
                <td class="label"> 
                    Area
                </td>
                <td>
                    <input type="text" class="answer" id="Area" disabled="disabled">
                    
                </td>
            </tr>
        </table>
    </body>
</html>
